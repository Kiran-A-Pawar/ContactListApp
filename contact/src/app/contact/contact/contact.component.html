<div class="All">
<div class="con"><h1><p>Contact List</p></h1></div>
<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="ServiceContactService.selectedContact._id">
                <div class="row">
                  <div class="input-field col s12">
                    <label>Name :
                      <label class="red-text"></label></label> &nbsp;
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="ServiceContactService.selectedContact.name" placeholder="Enter full name" required>
                    
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <label>Phone :</label> &nbsp;
                    <input type="text" name="phone" #name="ngModel" [(ngModel)]="ServiceContactService.selectedContact.phone" placeholder="Phone"  >
  
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <label>Email :</label> &nbsp;
                    <input type="text" name="email" #name="ngModel" [(ngModel)]="ServiceContactService.selectedContact.email" placeholder="Email">
                    
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <label>job :</label>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="job" #name="ngModel" [(ngModel)]="ServiceContactService.selectedContact.job" placeholder="Enter the job title">
                    
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s10">
                    <button class="btn btn-danger" type="button" (click)="resetForm(contactForm)">Cancel</button>
                    &nbsp;&nbsp;&nbsp;
                     <i class="fa fa-trash" aria-hidden="true"></i>
                     <!-- <i class="fa fa-pencil" aria-hidden="true">edit</i> -->
                     <!-- <mat-icon>delete</mat-icon> -->

                    <button class="btn btn-info" type="submit" [disabled]="!contactForm.valid">Save</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col s7">
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>Name</th>  &nbsp;&nbsp;&nbsp;&nbsp;
                        <th>Phone</th> &nbsp;&nbsp;&nbsp;&nbsp;
                        <th>Email</th>  &nbsp;&nbsp;&nbsp;
                        <th>Job</th>  &nbsp;&nbsp;&nbsp;&nbsp;
                        <th></th>
                      </tr>
                    </thead>
                    <tr *ngFor="let con of ServiceContactService.contact">
                      <td>{{con.name}}</td> &nbsp;&nbsp;&nbsp;
                      <td>{{con.phone}}</td> &nbsp;&nbsp;&nbsp;
                      <td>{{con.email}}</td>  &nbsp;&nbsp;&nbsp;
                      <td>{{con.job}}</td>    &nbsp;&nbsp;&nbsp;
                      <td>
                          <a class="action-btn" (click)="onEdit(con)">
                             <i class="material-icons">edit</i>

                          </a>
                          <a class="action-btn" (click)="onDelete(con._id,contactForm)">
                             <i class="material-icons">delete</i> 
                          </a>
                        </td>
                    </tr>
                  </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>

</div>
